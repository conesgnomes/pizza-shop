<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Biggie's Big Pizzas</h1>
      <h4>Select Size</h3>
        <div class="size">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="personal" value="personal"> Personal - $10
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="medium" value="medium"> Medium - $14
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="large" value="large"> Large - $16
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="x-large" value="x-large"> Extra Large - $20
          </label>
        </div>
        <h4>Toppings</h4>
        <h5>Sauce</h5>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="tomato" value="tomato"> Tomato
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="pesto" value="pesto"> Pesto
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="oil" value="oil"> Garlic Olive Oil
          </label>
        <h5>Meat</h5>
          <label class="checkbox-inline">
            <input type="checkbox" id="pepperoni" value="pepperoni"> Pepperoni
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="bacon" value="bacon"> Canadian Bacon
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="sausage" value="sausage"> Sausage
          </label>
        <h5>Veggies</h5>
          <label class="checkbox-inline">
            <input type="checkbox" id="olive" value="olive"> Black Olives
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="onion" value="onion"> Caramelized Onions
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="pepper" value="pepper"> Roasted Red Peppers
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="mushroom" value="mushroom"> Mushrooms
          </label>
      </div>
    </div>
  </body>
</html>
