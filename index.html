<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Biggie's Pizzas</title>
  </head>
  <body>
    <div class="container">
      <h1>Biggie's Big Pizzas</h1>
      <h4>First, Select a Size</h3>
        <label class="radio-inline size">
          <input type="radio" name="size" id="personal" value= 10> Personal - $10
        </label>
        <label class="radio-inline size">
          <input type="radio" name="size" id="medium" value= 14> Medium - $14
        </label>
        <label class="radio-inline size">
          <input type="radio" name="size" id="large" value= 16> Large - $16
        </label>
        <label class="radio-inline size">
          <input type="radio" name="size" id="x-large" value= 20> Extra Large - $20
        </label>
        <div class="toppings">
          <h4>Next, Choose Your Toppings</h4>
          <h5>Sauce</h5>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="tomato" value="tomato"> Tomato
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="pesto" value="pesto"> Pesto
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="oil" value="oil"> Garlic Olive Oil
          </label>
          <h5>Meat - $2 per selection</h5>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat" id="pepperoni" value=2> Pepperoni
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat" id="bacon" value=2> Canadian Bacon
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="meat" id="sausage" value=2> Sausage
          </label>
          <h5>Veggies - $1 per selection</h5>
          <label class="checkbox-inline">
            <input type="checkbox" name="veggie" id="olive" value=1> Black Olives
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="veggie" id="onion" value=1> Caramelized Onions
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="veggie" id="pepper" value=1> Roasted Red Peppers
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="veggie" id="mushroom" value=1> Mushrooms
          </label>
          <button id="order" type="button" name="button">Place Order</button>
        </div>
        <div class="total">
         <p>Your total for this order will be: $<span id="total-price"></span>.00</p>
        </div>
    </div>
  </body>
</html>
